<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Perview</title>
  <link href="../bin/css/theme.css" rel="stylesheet">
  <style>
    /**
    * 按钮容器
    */
    .button-container {
      padding-left: 10px;
      background: #fff;
    }
    .button-container .btn {
      margin: 10px 10px;
    }
    .radio-container label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="layout-page" style="top: 0px;">
      <div class="layout-menu" style="background-color:#3A3A3A; width:250px; top: 0px;">menu</div>
      <div class="layout-content">
        <div class="page-title">
          <div class="title">
            <h1>一方通行</h1>
            <p class="subtitle">是个前所未有的萝莉控</p>
          </div>
        </div>
        <div class="conter-wrapper">
          <div class="button-container">
            <div>
              <span>实例:</span>
              <button type="button" class="btn bp-btn-default">（默认）default</button>
              <button type="button" class="btn bp-btn-primary">（确定）primary</button>
              <button type="button" class="btn bp-btn-danger">（取消）danger</button>
            </div>
            <div>
              <span>置灰:</span>
              <button type="button" class="btn bp-btn-default" disabled>（默认尺寸）Default button</button>
              <button type="button" class="btn bp-btn-primary" disabled>（默认尺寸）Default button</button>
              <button type="button" class="btn bp-btn-danger" disabled>（默认尺寸）Default button</button>       
            </div>
            <div>
              <span>大小:</span>
              <button type="button" class="btn bp-btn-primary btn-lg">（大按钮）Large button</button>
              <button type="button" class="btn bp-btn-primary">（默认尺寸）Default button</button>
              <button type="button" class="btn bp-btn-primary btn-sm">（小按钮）Small button</button>
              <button type="button" class="btn bp-btn-primary btn-xs">（超小尺寸）Extra small button</button>
            </div>
          </div>
          <div style="background-color: #FFF; padding:10px; margin-top: 10px; margin-bottom:10px;">
            <form action="">
              <div class="form-group">
                <label class="control-label"><span class="required-star">*</span>龙破斩的咒文:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2"><span class="required-star">*</span>radio:</label>
                <div class="col-ms-10 radio-container">
                  <label for="radio1">
                    <input type="radio" id="radio1" name="bp-radio" class="bp-radio">
                    <span></span>
                  </label>
                  <label for="radio2">
                    <input type="radio" id="radio2" name="bp-radio" class="bp-radio">
                    <span></span>
                  </label>
                  <label for="radio3">
                    <input type="radio" id="radio3" name="bp-radio" class="bp-radio">
                    <span></span>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">我是title</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
